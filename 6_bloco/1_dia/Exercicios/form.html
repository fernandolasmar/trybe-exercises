<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="CSS/bulma-0.9.2/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="conteudo">
  <header class="cabecalho">
    <h1 class="title is-1 titulo">Formulário De Cadastro</h1>
    <p class="subtitle is-4 titulo">Preencha os campos abaixo.</p>
  </header>
  <form action="">   
    <div>
      
      <div class="field">
        <label class="label">Nome Completo</label>
        <div class="control">
          <input class="input is-primary" type="text" required name="Nome" maxlength="40" id="name" value="" size="40">
        </div>
      </div>

      <div class="control">
        <label class="radio">
          <input type="radio" required name="sexo" id="sexo">Masculino
          <label class="radio">
            <input type="radio" required name="sexo" id="sexo">Feminino              
          </label>
        </label>
        <label class="radio">
          <input type="radio" required name="sexo" id="sexo">Outro
        </label>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input is-primary" type="email" required name="email" placeholder="exemplo@exemplo.com" maxlength="50" id="email" size="40">
        </div>

      <div class="field">
        <label class="label">CPF</label>
        <div class="control">
          <input class="input is-primary" type="number" required name="cpf" maxlength="11" placeholder="999.999.999-99" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="cpf">
        </div>
      </div>

      <div class="field">
        <label class="label">Endereço</label>
        <div class="control">
          <input class="input is-primary" type="text" required name="endereço" maxlength="200" id="endereço" size="40">
        </div>
      </div>

      <div class="field">
        <label class="label">Cidade</label>
        <div class="control">
          <input class="input is-primary" type="text" name="cidade" maxlength="28" id="cidade" size="40">         
        </div>
      </div>

      <div class="select is-multiple">
        <label class="label">Estado</label>
        
        <select multiple size="8" required>
          <option value="Belo Horizonte">Belo Horizonte</option>
          <option value="Bahia">Bahia</option> 
        </select>
        
      </div>
      
      <div class="control">
        <label class="radio">
          <input type="radio" required name="complemento" id="casa">Casa 
        </label>
        <label class="radio">
          <input type="radio" required name="complemento" id="apartamento">Apartamento           
        </label>
      </div>     
  
     
      <div class="">
        <label class="label">Resumo do currículo</label>
        <textarea class="textarea is-primary" type="text" required name="" maxlength="1000" id="curriculo" cols="100" rows="20"></textarea>
      </div>
      
      <div class="control">
        <label class="label">Cargo</label>
        <input class="input is-primary" type="text" required name="cargo" maxlength="40" id="cargo" size="40">
      </div>

      <div class="control">
        <label class="label">Descrição do cargo</label>
        <input class="input is-primary" type="text" required name="descricao" maxlength="500" id="descricao" size="40">
      </div>

      <div class="">
        <label class="label">Data</label>
        <input class="input is-primary" type="date" required name="data-inicio" min="1" max="31" id="data-inicio">
      </div><br> 
      

      <div class="buttons"> 
        <button class="button is-success" type="submit">Enviar</button>
        <button class="button is-danger" type="reset">Limpar</button>
      </div>
        
    </div>    
     
  </form> 
  <script src="script.js"></script>
</body>
</html>
